# fly.toml app configuration file generated for yolo-watcher on 2024-05-01T10:21:33-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'yolo-watcher'
primary_region = 'ord'
kill_signal = 'SIGTERM'

[build]

[deploy]
  release_command = '/app/bin/migrate'

[env]
  PHX_HOST = 'yolo-watcher.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[services]]
  internal_port = 4040
  protocol = "tcp"

  [[services.ports]]
    port = "4040"
    handlers = ["tcp"]


[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
